<!--
유용하게 사용되는 단축키들 모음
command shift 앞뒤 : 그 커서로부터 앞, 뒤
option 키를 누르고 방향키를 누르면 단어 단위로 움직일 수 있어 시간 단축
command 앞뒤 : 그 줄에서 제일 앞으로, 제일 뒤로
command 위 아래 : 맨 위로, 맨 아래로
shift option 위, 아래 : 현재 행의 내용을 위로, 혹은 아래로 복제한다.
command option 위, 아래 : 다중 커서 설정 가능. 해제는 esc
-->
